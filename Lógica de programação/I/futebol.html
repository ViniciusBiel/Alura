<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórioas"));
        var empates = parseInt(prompt("Entre com o número de empates"));

        var pontos = vitorias * 3 + empates;

        mostra("Os pontos do seu time são: " + pontos);

        if (pontos > 28) {
            mostra("Seu time está melhor");
        } if (pontos < 28) {
            mostra("Seu time está pior");
        } if (pontos == 28) {
            mostra("Seu time está igual");
        }

    </script>
</body>
</html>
